<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Albums of #{albumsForArtist.artist.name}:</h2>
    <ol>
        <ui:repeat value="#{albumsForArtist.artist.albums}" var="album">
            <li>
                <h:link value="#{album.name}" outcome="songs?albumId=#{album.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{albumsForArtist.albumToCreate.name}" required="true" />
        <h:commandButton value="Add album to the collection" action="#{albumsForArtist.createAlbum}" >
            <f:param name="artistId" value="#{albumsForArtist.artist.id}" />
        </h:commandButton>
    </h:form>
    <br/>
    <h:link outcome="artist" value="Back to artist page"/>
</h:body>
</html>
