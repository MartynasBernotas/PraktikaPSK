<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Artist</h2>
    <ol>
        <ui:repeat value="#{styles.allStyles}" var="style">
            <li>
                <h:link value="#{style.name}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{styles.styleToCreate.name}" required="true" />
        <h:commandButton value="Add new style" action="#{styles.createStyle}" />
    </h:form>
    <h:link outcome="index" value="Back to songs page"/>
</h:body>
</html>
