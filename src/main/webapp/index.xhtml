<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Your favorite songs list</h2>
    <ol>
        <ui:repeat value="#{songs.allSongs}" var="song">
            <li><h:link value="#{song.name} (#{song.artist.name})" outcome="song?songId=#{song.id}" /></li>
         </ui:repeat>
     </ol>
     <h:link outcome="artist" value="Add songs by artists"/>
    <br/>
    <h:link outcome="styles" value="Manage Styles"/>
 </h:body>
 </html>
