<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Songs of #{songsForAlbum.album.name}:</h2>
    <ol>
        <ui:repeat value="#{songsForAlbum.album.songs}" var="song">
            <li>
                <h:link value="#{song.name}" outcome="song?songId=#{song.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="Name" value="#{songsForAlbum.songToCreate.name}" required="true" />
        <h:inputText a:placeholder="Link" value="#{songsForAlbum.songToCreate.link}" required="true" />
        <h:commandButton value="Add song to the collection" action="#{songsForAlbum.createSong}" >
            <f:param name="albumId" value="#{songsForAlbum.album.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
